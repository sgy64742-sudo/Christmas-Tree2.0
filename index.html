    <style>
      body {

        padding: 0;
        background-color: #000;
        overflow: hidden;
        font-family: 'Inter', sans-serif;

      canvas {
        display: block;

      /* Ensure video is technically "visible" for browsers to keep processing the stream */

        position: fixed;
        top: 0;
        left: 0;
        width: 1px;
        height: 1px;
        opacity: 0.01;
        pointer-events: none;
        z-index: -1;
      }
    </style>
